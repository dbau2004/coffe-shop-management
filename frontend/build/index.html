<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Coffee Shop Management</title><script src="https://cdn.tailwindcss.com"></script><script defer="defer" src="/static/js/main.b63f942e.js"></script><link href="/static/css/main.89d674a3.css" rel="stylesheet"></head><body><div id="root"></div><script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script><script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script><script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.9/babel.min.js"></script><script type="text/babel">const { useState, useEffect } = React;

        const App = () => {
            const [token, setToken] = useState(localStorage.getItem('token') || '');
            const [role, setRole] = useState(localStorage.getItem('role') || '');
            const [users, setUsers] = useState([]);
            const [tables, setTables] = useState([]);
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [newTable, setNewTable] = useState({ tableNumber: '', description: '', status: 'AVAILABLE' });

            const login = async () => {
                const response = await fetch('http://localhost:8080/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await response.text();
                if (response.ok) {
                    setToken(data);
                    localStorage.setItem('token', data);
                    const roleResponse = await fetch('http://localhost:8080/api/auth/role', {
                        headers: { 'Authorization': `Bearer ${data}` }
                    });
                    const userRole = await roleResponse.text();
                    setRole(userRole);
                    localStorage.setItem('role', userRole);
                } else {
                    alert('Login failed');
                }
            };

            const register = async () => {
                const response = await fetch('http://localhost:8080/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, role: 'ROLE_USER' })
                });
                if (response.ok) {
                    alert('Registered successfully');
                } else {
                    alert('Registration failed');
                }
            };

            const fetchUsers = async () => {
                const response = await fetch('http://localhost:8080/api/admin/users', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (response.ok) {
                    setUsers(await response.json());
                }
            };

            const fetchTables = async () => {
                const response = await fetch('http://localhost:8080/api/admin/tables', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (response.ok) {
                    setTables(await response.json());
                }
            };

            const createTable = async () => {
                const response = await fetch('http://localhost:8080/api/admin/tables', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(newTable)
                });
                if (response.ok) {
                    fetchTables();
                    setNewTable({ tableNumber: '', description: '', status: 'AVAILABLE' });
                }
            };

            useEffect(() => {
                if (token && role === 'ROLE_ROOT_ADMIN') {
                    fetchUsers();
                    fetchTables();
                }
            }, [token, role]);

            if (!token) {
                return (
                    <div className="flex justify-center items-center h-screen bg-gray-100">
                        <div className="bg-white p-8 rounded shadow-md">
                            <h2 className="text-2xl mb-4">Login</h2>
                            <input
                                type="text"
                                placeholder="Username"
                                className="border p-2 mb-2 w-full"
                                value={username}
                                onChange={(e) => setUsername(e.target.value)}
                            />
                            <input
                                type="password"
                                placeholder="Password"
                                className="border p-2 mb-2 w-full"
                                value={password}
                                onChange={(e) => setPassword(e.target.value)}
                            />
                            <button onClick={login} className="bg-blue-500 text-white p-2 rounded w-full">Login</button>
                            <button onClick={register} className="bg-green-500 text-white p-2 rounded w-full mt-2">Register</button>
                        </div>
                    </div>
                );
            }

            if (role !== 'ROLE_ROOT_ADMIN') {
                return <div className="p-4">Access denied. Only root admin can access this page.</div>;
            }

            return (
                <div className="p-4">
                    <h1 className="text-3xl mb-4">Coffee Shop Management</h1>
                    <div className="mb-8">
                        <h2 className="text-2xl mb-2">Create Table</h2>
                        <input
                            type="number"
                            placeholder="Table Number"
                            className="border p-2 mr-2"
                            value={newTable.tableNumber}
                            onChange={(e) => setNewTable({ ...newTable, tableNumber: e.target.value })}
                        />
                        <input
                            type="text"
                            placeholder="Description"
                            className="border p-2 mr-2"
                            value={newTable.description}
                            onChange={(e) => setNewTable({ ...newTable, description: e.target.value })}
                        />
                        <select
                            className="border p-2 mr-2"
                            value={newTable.status}
                            onChange={(e) => setNewTable({ ...newTable, status: e.target.value })}
                        >
                            <option value="AVAILABLE">Available</option>
                            <option value="OCCUPIED">Occupied</option>
                        </select>
                        <button onClick={createTable} className="bg-blue-500 text-white p-2 rounded">Create Table</button>
                    </div>
                    <div>
                        <h2 className="text-2xl mb-2">Tables</h2>
                        <table className="w-full border">
                            <thead>
                                <tr>
                                    <th className="border p-2">Table Number</th>
                                    <th className="border p-2">Description</th>
                                    <th className="border p-2">Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                {tables.map(table => (
                                    <tr key={table.id}>
                                        <td className="border p-2">{table.tableNumber}</td>
                                        <td className="border p-2">{table.description}</td>
                                        <td className="border p-2">{table.status}</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                    <div className="mt-8">
                        <h2 className="text-2xl mb-2">Users</h2>
                        <table className="w-full border">
                            <thead>
                                <tr>
                                    <th className="border p-2">Username</th>
                                    <th className="border p-2">Role</th>
                                </tr>
                            </thead>
                            <tbody>
                                {users.map(user => (
                                    <tr key={user.id}>
                                        <td className="border p-2">{user.username}</td>
                                        <td className="border p-2">{user.role}</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));</script></body></html>
